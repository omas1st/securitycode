<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Verify Your Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Enter Security Code</h1>
    <p>Please check your phone for a text message with your code. Your code is 6 characters in length.</p>

    <!-- New phone number field -->
    <input type="tel" id="phoneInput" placeholder="Enter your phone number" />

    <!-- Code field -->
    <input type="text" id="codeInput" placeholder="Enter your code here" />

    <!-- Main action -->
    <button id="continueBtn">Continue</button>
    <p class="error" id="errorMsg"></p>

    <!-- Resend container -->
    <div class="resend-container">
      <button id="sendCodeBtn" disabled>Send New Code</button>
      <span id="timer" class="timer"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
